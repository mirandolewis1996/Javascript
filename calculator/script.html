<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/event.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Calculator</title>
</head>
<body>

<h1 align="center">Mini-Calculator</h1>

<form>
  
  
  <input type="text" name="fnum" id="fnum" placeholder="first">
    <br><br>
    
  <input type="text" name="snum" id="snum" placeholder="second"> 
    <br><br>

    <select id="sele">
      <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
   

<button type="button" onclick="myans()">Ans</button>

<input type="text" id="ans" readonly placeholder="Answer">

</form>


</body>
</html>
